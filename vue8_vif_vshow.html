<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">    
        <div v-if="show">Yes</div>    
        <div v-else>No</div>
        <button @click="toggleShow">Toggle</button>
        <hr>
        <template v-if="number < 4">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </template>
        <div v-else-if="number === 4">4</div>
        <div v-else="number > 4">5 이상</div>
        <button @click="increaseNumber">증가</button> {{ number }}
        <hr>
        <div v-show="vShow">Show</div>
        <button @click="toggleShow2">Toggle</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
               show: true, 
               number: 1,
               vShow: false
            },
            methods: {
                toggleShow() {
                    this.show = !this.show;
                },
                increaseNumber() {
                    this.number++;
                },
                toggleShow2() {
                    this.vShow = !this.vShow;
                },
            }
        }) 
    </script>
</body>
</html>
