<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app"> 
        <kossie-button></kossie-button>
    </div>
    <hr>
    <div id="app-1"> 
        <kossie-button></kossie-button>
    </div>
    <hr><hr><hr>
    <div id="app-2"> 
        <k-button></k-button>
    </div>
    <script>
        Vue.component('hello-world', {
            template: '<div>Hello world</div>'
        });

        // 전역 component
        Vue.component('kossie-button', {
            template: `
                <div>
                    {{ name }}<br>
                    <hello-world></hello-world>
                    <button @click="changeText">Click</button>                
                </div>
            `,
            data() {
                return {
                    name: '홍길동'
                }
            },
            methods: {
                changeText() {
                    this.name = '임꺽정'
                }
            }
        });

        const HiWorld = {
            template: '<div>지역 Hi world</div>'
        }

        // 지역 component
        const KossieButton = {
            components: {
                'hi-world': HiWorld
            },
            template: `
                <div>
                    지역 component<br>
                    {{ name }}<br>
                    <hi-world></hi-world>
                    <button @click="changeText">Click</button>                
                </div>
            `,
            data() {
                return {
                    name: '홍길동'
                }
            },
            methods: {
                changeText() {
                    this.name = '임꺽정'
                }
            }
        }

        const app = new Vue({
            el: '#app',
        }); 

        const app1 = new Vue({
            el: '#app-1',
        }); 

        const app2 = new Vue({
            el: '#app-2',
            components: {
                'k-button': KossieButton
            }
        }); 
    </script>
</body>
</html>
