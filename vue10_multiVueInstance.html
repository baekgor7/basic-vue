<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app"> 
        {{ name }}<br>
        <button @click="changeText">Click</button>
    </div>
    <div id="app-1"> 
        {{ name }}<br>
        <button @click="changeText">Click</button>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name: '홍길동'
            },
            methods: {
                changeText() {
                    app1.name = '홍길동'
                }
            }
        }) 

        const app1 = new Vue({
            el: '#app-1',
            data: {
                name: '임꺽정'
            },
            methods: {
                changeText() {
                    app.name = '임꺽정'
                }
            }
        }) 
    </script>
</body>
</html>
