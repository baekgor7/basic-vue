<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic vue</title>
    <style>
        .red {
            color: red;
        }
        .bold-bold {
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">        
        <div :class="{ red: isRed, 'bold-bold': isBold }">Hello</div>
        <button @click="update">Click</button>
        <hr>
        <div :style="{color: blue, fontSize: size}">Hi</div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                isRed: false,   
                isBold: false, 
                blue: 'blue',
                size: '30px'
            },
            methods: {
                update() {
                    this.isRed = !this.isRed;
                    this.isBold = !this.isBold;
                }
            }
        }) 
    </script>
</body>
</html>
